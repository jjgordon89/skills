name: "SEO Optimizer Pro"
id: "seo-optimizer-pro"
version: "1.1.0"
description: "AI-powered SEO content optimization for Google ranking and AI search (AEO). Multi-model support: Claude, GPT-5.2, Gemini, Llama, Mistral. Analyze readability, keywords, technical SEO with your choice of AI model."

# IP Protection
intellectual_property:
  license: "proprietary"
  license_key: "required"
  terms_url: "https://unisai.vercel.app/license"
  copyright: "© 2026 UniAI. All rights reserved."
  distribution: "restricted"
  source_code_access: "no"
  reverse_engineering: "prohibited"

author:
  company: "UniAI"
  contact: "hello@unisai.vercel.app"
  website: "https://unisai.vercel.app"

category: "seo"
tags:
  - "seo"
  - "content-optimization"
  - "aeo"
  - "ai-search"
  - "copywriting"
  - "readability"
  - "keyword-analysis"
  - "technical-seo"
  - "marketing-tech"
  - "ai-optimization"
  - "seo-tools"
  - "content-analysis"

pricing:
  model: "free"
  features:
    analyses_per_month: null  # unlimited
    api_access: true
    content_limit: null  # unlimited
    keywords_per_analysis: null  # unlimited
    reports_export: true
    email_support: true
    bulk_analysis: null  # unlimited
    team_members: null  # unlimited

security:
  encryption: "AES-256"
  api_authentication: "bearer_token"
  rate_limiting: "1000 requests/hour"
  data_retention: "0 days"  # No storage
  privacy_policy: "https://unisai.vercel.app/privacy"
  terms_of_service: "https://unisai.vercel.app/terms"

capabilities:
  functions:
    - name: "analyzeContent"
      description: "Analyze content for SEO optimization opportunities"
      parameters:
        content:
          type: "string"
          description: "HTML or plain text content to analyze"
          required: true
          max_length: 50000
        url:
          type: "string"
          description: "Optional URL for reference"
          required: false
        target_keywords:
          type: "array"
          description: "Target keywords to analyze"
          items:
            type: "string"
          max_items: 20
          required: false

    - name: "generateOptimization"
      description: "Get AI-powered optimization suggestions"
      parameters:
        content:
          type: "string"
          description: "Content to optimize"
          required: true
        model:
          type: "string"
          description: "AI model to use (Claude, GPT-5.2, Gemini, Llama, Mistral)"
          options:
            - "claude-opus-4-5-20251101"
            - "claude-sonnet-4-5-20250929"
            - "claude-haiku-4-5-20251001"
            - "gpt-5.2-pro"
            - "gpt-5.2-thinking"
            - "gpt-5.2-instant"
            - "gemini-3-pro"
            - "gemini-2.5-pro"
            - "gemini-2.5-flash"
            - "llama-3.3-70b"
            - "llama-3.2-90b"
            - "mistral-large-2501"
          required: false
        keywords:
          type: "array"
          items:
            type: "string"
          description: "Keywords to focus on"
          required: false

    - name: "getAEORecommendations"
      description: "Get Answer Engine Optimization recommendations for AI search"
      parameters:
        content:
          type: "string"
          description: "Content to analyze for AI search"
          required: true
        model:
          type: "string"
          description: "AI model to use"
          required: false
        keywords:
          type: "array"
          items:
            type: "string"
          description: "Target keywords"
          required: false

integrations:
  - "slack"
  - "email"
  - "webhook"
  - "api"

environment_variables:
  ANTHROPIC_API_KEY:
    description: "Your Anthropic API key (required for Claude integration)"
    required: true

api:
  endpoint: "https://api.unisai.vercel.app/v1"
  authentication: "bearer_token"
  rate_limit: "1000 requests per hour"
  base_url: "https://api.unisai.vercel.app"

support:
  documentation_url: "https://docs.unisai.vercel.app/seo-optimizer"
  support_email: "support@unisai.vercel.app"
  community_slack: "https://slack.unisai.vercel.app"
  response_time_hours: 2

restrictions:
  - "No reverse engineering"
  - "No source code distribution"
  - "No trademark usage without permission"
  - "No modification without written consent"
  - "Commercial use requires license agreement"

