# OpenAI API配置
openai:
  api_key: ${OPENAI_API_KEY}
  model: gpt-4o
  max_tokens: 4000
  temperature: 0.7
  timeout: 300

# Google搜索API配置（用于素材搜索）
google:
  cse_id: ${GOOGLE_CSE_ID}
  api_key: ${GOOGLE_API_KEY}

# 书籍生成默认参数
defaults:
  max_chapters: 10
  max_sections_per_chapter: 5
  content_length: "medium"  # short, medium, long
  include_formulas: true
  include_code: true
  include_figures: true
  include_tables: true
  citation_style: "apa"  # apa, mla, chicago, harvard

# 存储设置
storage:
  output_dir: "generated_books"
  temp_dir: "temp_files"
  max_storage_gb: 10

# 内容设置
content:
  academic_mode: false  # 是否启用学术写作模式
  target_audience: "general"  # general, beginner, intermediate, advanced
  writing_style: "informative"  # informative, narrative, persuasive, descriptive